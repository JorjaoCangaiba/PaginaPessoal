    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seuir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso. </P>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Paragrafos</abbr></li>
        <li><abbr title="Use a Tag <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <pre>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a Tag <ul>">Listas com Demarcadores</abbr>


    </ul>
